<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student</title>
    <link rel="stylesheet" href="Style.css"/>
</head>

<body>
    <h1>Student Catalog</h1>

    <div id="createStudent">
        <label>NeptunId</label>
        <input type="number" id="neptunid" />

        <label>Firstname</label>
        <input type="text" id="firstname" />

        <label>Lastname</label>
        <input type="text" id="lastname" />

        <label>DoB</label>
        <input type="date" id="dateofbirth" />

        <label>Email</label>
        <input type="email" id="email" />

        <button type="button" onclick="create()">Add Student</button>
    </div>    
    
    <div id="updateStudent">
        <label>NeptunId</label>
        <input type="number" id="updateneptunid" />

        <label>Firstname</label>
        <input type="text" id="updatefirstname" />

        <label>Lastname</label>
        <input type="text" id="updatelastname" />

        <label>DoB</label>
        <input type="date" id="updatedateofbirth" />

        <label>Email</label>
        <input type="email" id="updateemail" />

        <button type="button" onclick="update()">Update Student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>NeptunID</th>
                <th>FirstName</th>
                <th>Lastname</th>
                <th>DoB</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultArea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Script.js"></script>
</body>
</html>
